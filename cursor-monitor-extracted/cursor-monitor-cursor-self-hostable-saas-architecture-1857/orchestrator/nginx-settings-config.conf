# Nginx Configuration for Orchestrator Settings UI
# 
# Production-ready configuration with:
# - Reverse proxy to Settings Server (port 3001)
# - SSL ready (will be added via certbot)
# - Security headers
# - Optional: Basic Auth or Tailscale-only access
#
# Usage:
#   sudo cp nginx-settings-config.conf /etc/nginx/sites-available/orchestrator-settings
#   sudo ln -s /etc/nginx/sites-available/orchestrator-settings /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# Then add SSL:
#   sudo certbot --nginx -d orchestrator.example.com

server {
    listen 8080;
    server_name localhost;  # Accessible via Tailscale IP:8080

    # Logging
    access_log /var/log/nginx/orchestrator-settings-access.log;
    error_log /var/log/nginx/orchestrator-settings-error.log;

    # Security: Optional - Restrict to Tailscale IPs only
    # Uncomment the following lines to allow only Tailscale network:
    # allow 100.64.0.0/10;  # Tailscale network range
    # deny all;

    # Optional: Basic Auth (uncomment to enable)
    # auth_basic "Orchestrator Settings - Restricted Access";
    # auth_basic_user_file /etc/nginx/.orchestrator_htpasswd;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

